name: TOML/MITRE Validation

on:
  workflow_dispatch:

jobs:
  built:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
             python-version: '3.13' 
        - run: pip install requests
        - run: python Detection-engineering/detections/development/validation.py
        - run: python Detection-engineering/detections/development/mitre.py